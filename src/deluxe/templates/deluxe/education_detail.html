{% extends 'deluxe/create_base.html' %}
{% load static %}
{% block content %}


<main class="content float-right">

    <section class="single-portfolio background-white rounded padding-50 shadow-blue mt-0">
        <h2 class="archive-header">{{education.dgree_name}}</h2>
        {% if education.author == user %}
            <a href="{% url 'education_delete' education.id %}" class="float-right"><img style="border:0; width:35px; padding:5px;" src="{% static 'icon/i-blue-delete.png' %}" /><a>
            <a href="{% url 'education_update' education.id %}" class="float-right"><img style="border:0; width:35px; padding:5px;" src="{% static 'icon/i-edit.png' %}" /><a>
        {% endif %}

        <ul class="list-inline portfolio-info mb-0 mt-4">
            <li class="list-inline-item"><i class="icon-user"></i>{{education.author.profile.user.username}}</li>
            <li class="list-inline-item"><i class="far fa-clock"></i>{{education.start_year}}-{{education.end_year}}</li>
        </ul>
        <div class="spacer" data-height="40"></div>
        <center>
        <img style="border-radius:25px;" src="{{education.dgree_document.url}}" alt="education">
        </center>
        <div class="portfolio-content mt-5">
            <h3>About</h3>
            <p>{{education.about}}</p>
        </div>
    </section>
    
</main>

{% endblock %}
